<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kzilla Event Management</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="shapes">
        <div class="shape circle"></div>
        <div class="shape square"></div>
        <div class="shape triangle"></div>
        <div class="shape circle"></div>
        <div class="shape square"></div>
    </div>

    <img src="SRMKZILLA.png" alt="Header Image" class="header-image">
    <div class="container">
        <img src="kzillalogo2.png" alt="Kzilla Logo" class="logo">
        
        <h1>Kzilla Event Management</h1>
        
        <form id="event-form">
            <div class="input-container">
                <input type="text" id="name" placeholder="Event Name" required>
            </div>
            <div class="input-container">
                <input type="text" id="location" placeholder="Location" required>
            </div>
            <div class="input-container">
                <input type="datetime-local" id="time" required>
            </div>
            <div class="input-container">
                <textarea id="description" placeholder="Description"></textarea>
            </div>
            <button type="submit">Create Event</button>
        </form>

        <h2>All Events</h2>
        <table id="event-table">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Location</th>
                    <th>Time</th>
                    <th>Description</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <!-- Events will be dynamically inserted here -->
            </tbody>
        </table>
    </div>

    <script src="app.js"></script>
</body>
</html>
